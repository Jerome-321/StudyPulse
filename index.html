<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: whitesmoke;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50%;
      padding: 0 40px;
    }

    .form-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .form-container input {
      background-color: #eee;
      border: none;
      margin: 8px 0;
      padding: 10px 15px;
      font-size: 13px;
      border-radius: 8px;
      width: 100%;
    }

    .form-container button {
      background-color: #4f46e5;
      color: #fff;
      font-size: 12px;
      padding: 10px 45px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 10px;
      cursor: pointer;
    }

    .sign-in {
      left: 0;
      z-index: 2;
    }

    .sign-up {
      left: 0;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    .container.active .sign-in {
      transform: translateX(100%);
    }

    .container.active .sign-up {
      transform: translateX(100%);
      z-index: 5;
      opacity: 1;
      pointer-events: all;
    }

    .toggle-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: all 0.6s ease-in-out;
      z-index: 100;
    }

    .container.active .toggle-container {
      transform: translateX(-100%);
    }

    .toggle {
      background-color: #4f46e5;
      height: 100%;
      color: #fff;
      position: relative;
      left: -100%;
      width: 200%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.6s ease-in-out;
    }

    .container.active .toggle {
      transform: translateX(50%);
    }

    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 30px;
    }

    .toggle-left {
      transform: translateX(-200%);
    }

    .container.active .toggle-left {
      transform: translateX(0);
    }

    .toggle-right {
      right: 0;
      transform: translateX(0);
    }

    .container a {
      color: #4f46e5;
      font-size: 12px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up">
      <form id="signup-form" action="#">
        <h1>Create Account</h1>
        <input type="text" name="first_name" placeholder="First Name" required />
        <input type="text" name="last_name" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in">
      <form id="login-form" action="#">
        <h1>Sign In</h1>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Toggle Panel -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Sign in with your email and password</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your details to start</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const backendUrl = 'https://studypulse-zyb9.onrender.com';

    registerBtn.addEventListener('click', () => {
      container.classList.add('active');
    });

    loginBtn.addEventListener('click', () => {
      container.classList.remove('active');
    });

    signupForm.addEventListener('submit', async e => {
      e.preventDefault();

      const firstName = signupForm.querySelector('input[name="first_name"]').value;
      const lastName = signupForm.querySelector('input[name="last_name"]').value;
      const email = signupForm.querySelector('input[name="email"]').value;
      const username = signupForm.querySelector('input[name="username"]').value;
      const password = signupForm.querySelector('input[name="password"]').value;

      try {
        const response = await fetch(`${backendUrl}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstName, lastName, email, username, password }),
        });

        if (response.ok) {
          alert('Registered successfully! Please login.');
          signupForm.reset();
          container.classList.remove('active');
        } else {
          const data = await response.json();
          alert('Signup error: ' + data.message);
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();

      const email = loginForm.querySelector('input[name="email"]').value;
      const password = loginForm.querySelector('input[name="password"]').value;

      try {
        const response = await fetch(`${backendUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          alert('Login successful! Redirecting...');
          window.location.href = 'dashboard.html';
        } else {
          const data = await response.json();
          alert('Login error: ' + data.message);
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });
  </script>

</body>
</html>
